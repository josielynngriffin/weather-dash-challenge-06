<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <!--bootstrap script-->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous" defer></script>
    <!--jQuery script-->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js" defer></script>
    <!--dayJS script-->
    <script src="https://cdn.jsdelivr.net/npm/dayjs@1.11.3/dayjs.min.js"
    integrity="sha256-iu/zLUB+QgISXBLCW/mcDi/rnf4m4uEDO0wauy76x7U="
    crossorigin="anonymous" defer></script>
    <!--my js-->
    <script src="./assets/js/script.js" defer></script>
    <link rel="stylesheet" href="./assets/css/reset.css">
    <link rel="stylesheet" href="./assets/css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Cormorant+Garamond&family=Gotu&family=Libre+Baskerville&family=Poppins:wght@300&display=swap" rel="stylesheet">
    <title>Weather Dashboard</title>
</head>
<body>
    <header class="header__cont d-flex justify-content-center align-items-center flex-column">
        <h1 class="header__title col-12pt-4">Weather Dashboard</h1>
        <hr class="header__break">
        
    </header>
    <main class="d-flex flex-column flex-lg-row m-3">
        <section class="nav d-flex col-12 col-lg-3 justify-content-center p-3">
            <nav>
            <ul>
                <li class=" nav__list m-2">
                    <form class="d-flex col-12 col-md-10 col-lg-12" role="search">
                        <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search" id="searchedCity__input">
                        <button class="btn btn-outline-success" type="submit" id="search__button">Search</button>
                    </form>
                    <hr> 
                </li>
                <li class="nav__list text-center m-2">
                    <div  class="d-flex flex-column align-items-center">
                        <h2 class="m-2">Search History</h2>
                        <div  class="d-flex flex-column col-12 align-items-center" id="search-history__cont">

                        </div>
                        <!--<button class="btn btn-outline-success" id="search-history__button">ex</button>-->
                        
                    </div>
                </li>
                
        </ul>
        </nav>
        </section>
        <section class="weather-container col-12 col-lg-9 d-flex flex-column align-items-center justify-content-center">
            <div class="current-forecast__container col-12 col-lg-11 card m-2 h-25%">
                <div class="card-body col-12 col-lg-11">
                  <h3 class="card-title" id="current-forecast__city"></h3>
                  <h4  class="card-title"id="current-date"></h4>
                  <figure id="current-forecast__icon">
                  </figure>
                  <p class="card-text m-2" id="current-forecast__temp"></p>
                  <p class="card-text m-2" id="current-forecast__wind"></p>
                  <p class="card-text m-2" id="current-forecast__humid"></p>
                </div>
            </div>
            <div class="future-forecast__container d-flex flex-column flex-lg-row col-12 justify-content-lg-center" id="future-forecast__container">
                <div class="card flex-row m-1 col-12 col-lg-2">
                    <div class="card-body col-12 col-lg-2">
                      <h5 class="card-title" id="forecast-1__date"></h5>
                      <figure id="forecast-1__icon">
                      </figure>
                      <p class="card-text m-2" id="forecast-1__temp"></p>
                      <p class="card-text m-2" id="forecast-1__wind"></p>
                      <p class="card-text m-2" id="forecast-1__humid"></p>
                    </div>
                </div>
                <div class="card flex-row m-1 col-12 col-lg-2">
                    <div class="card-body col-12 col-lg-2">
                      <h5 class="card-title" id="forecast-2__date"></h5>
                      <figure id="forecast-2__icon">
                      </figure>
                      <p class="card-text m-2" id="forecast-2__temp"></p>
                      <p class="card-text m-2" id="forecast-2__wind"></p>
                      <p class="card-text m-2" id="forecast-2__humid"></p>
                    </div>
                </div>
                <div class="card flex-row m-1 col-12 col-lg-2">
                    <div class="card-body col-12 col-lg-2">
                      <h5 class="card-title" id="forecast-3__date"></h5>
                      <figure id="forecast-3__icon">
                      </figure>
                      <p class="card-text m-2" id="forecast-3__temp"></p>
                      <p class="card-text m-2" id="forecast-3__wind"></p>
                      <p class="card-text m-2" id="forecast-3__humid"></p>
                    </div>
                </div>
                <div class="card flex-row m-1 col-12 col-lg-2">
                    <div class="card-body col-12 col-lg-2">
                      <h5 class="card-title" id="forecast-4__date"></h5>
                      <figure id="forecast-4__icon">
                      </figure>
                      <p class="card-text m-2" id="forecast-4__temp"></p>
                      <p class="card-text m-2" id="forecast-4__wind"></p>
                      <p class="card-text m-2" id="forecast-4__humid"></p>  
                    </div>
                </div>
                <div class="card flex-row m-1 col-12 col-lg-2">
                    <div class="card-body col-12 col-lg-2">
                      <h5 class="card-title" id="forecast-5__date"></h5>
                      <figure id="forecast-5__icon">
                      </figure>
                      <p class="card-text m-2" id="forecast-5__temp"></p>
                      <p class="card-text m-2" id="forecast-5__wind"></p>
                      <p class="card-text m-2" id="forecast-5__humid"></p> 
                    </div>
                </div>
            </div>

        </section>
    </main>
    
    
</body>
</html>
